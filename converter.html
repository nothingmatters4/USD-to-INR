<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to INR Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
        }
        input {
            padding: 12px;
            margin: 10px;
            font-size: 18px;
            border: 2px solid #ff758c;
            border-radius: 5px;
            outline: none;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e84393;
        }
        h3 {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ff758c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’° USD to INR Converter ðŸ’°</h2>
        <input type="number" id="usdAmount" placeholder="Enter USD Amount" min="0">
        <button>Convert</button>
        <h3 id="result"></h3>
    </div>
   <script src="./converter.js" type="text/javascript"></script>
</body>
</html>
